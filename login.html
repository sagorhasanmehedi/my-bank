<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <!-- telwind style -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    <header>

        <section class="mt-36 w-3/4 mx-auto">
            <h1 class="text-6xl text-center">Wellcome to <span class="font-semibold text-pink-500">Rohi's Bank !!</span>
            </h1>
            <div class=" bg-purple-600 bg-opacity-75 p-16 mt-10 ">
                <div action="">
                    <h3 class="text-4xl font-semibold text-white">PLease Login</h3>
                    <input class="block my-2 mt-3 p-2 w-2/4 rounded border-2 border-gray-100" type="text" name=""
                        id="email" placeholder="Your Email">
                    <input class="block  p-2 w-2/4 rounded" type="password" name="" id="password"
                        placeholder="Your Password">
                    <button id="button"
                        class="bg-gradient-to-r from-green-400 to-blue-500 text-xl  py-3 px-7 mt-3 text-white font-normal  rounded bg-gradient-to-r from-green-400 to-blue-500 focus:from-pink-500 focus:to-yellow-500">
                        Submit</button>


                </div>
        </section>
    </header>
    <script src="js/login.js"></script>
</body>

</html>
